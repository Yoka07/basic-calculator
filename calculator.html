<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>

<body >
   
    <div class="flex justify-center mt-20">
        <div class="bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-slate-900 via-purple-900 to-slate-900">
            <div class="container px-4 mt-6">
              <div class="py-10 mb-4">
                <div class="grid place-items-center">
                    <h3 class="text-center bg-gradient-to-r from-pink-700 via-pink-600 to-orange-700 bg-clip-text text-6xl font-extrabold uppercase tracking-tighter text-transparent mb-20">Basic Calculator</h3>
                    <div class="items-center border border-gray-400">
                        <div class="bg-gradient-to-r from-gray-700 via-gray-900 to-black py-6">
                            <div id="output" class="text-center text-white">
                            </div>
                        </div>
                            
                                <div class="flex justify-center">        
                                    <button class="button px-4 py-2 bg-pink-400 hover:bg-pink-600 transition ease-in-out text-white">AC</button>
                            
                                    <button class="button px-3 py-2 bg-gray-100 hover:bg-gray-200 transition  ease-in-out text-gray-500">&larr;</button>
                                    <button class="button px-3 py-2 bg-gray-100 hover:bg-gray-200 transition ease-in-out text-gray-500">%</button>
                                     <button class="button px-3 py-2 bg-gray-100 hover:bg-gray-200 transition ease-in-out text-gray-500">+</button>
                                </div>
                                <div class="flex justify-center">
                                    <button class="button px-4 py-2 hover:bg-green-300 text-amber-200">7</button>
                                    <button class="button px-4 py-2 hover:bg-purple-500 text-white">8</button>
                                    <button class="button px-4 py-2  hover:bg-pink-100 text-pink-700">9</button>
                                    <button class="button px-4 py-2 bg-gray-100 hover:bg-gray-200 transition ease-in-out text-gray-500">-</button>       
                                </div>
            
                                <div class="flex justify-center">
                                    <button class="button px-4 py-2 hover:bg-purple-300 text-purple-600">4</button>
                                    <button class="button px-4 py-2 hover:bg-cyan-300  text-yellow-300">5</button>
                                    <button class="button px-4 py-2 hover:bg-orange-500 text-cyan-100">6</button>
                                    <button class="button px-4 py-2 bg-gray-100 hover:bg-gray-200 transition ease-in-out text-gray-500">*</button>         
                                </div>
            
                                <div class="flex justify-center">
                                    <button class="button px-4 py-2 hover:bg-blue-300 text-white">1</button>
                                    <button class="button px-4 py-2 hover:bg-purple-500 text-green-600">2</button>
                                    <button class="button px-4 py-2  hover:bg-cyan-300  text-blue-400">3</button>
                                    <button class="button px-4 py-2 bg-gray-100 hover:bg-gray-200 transition ease-in-out text-gray-500">/</button>
                                    
                                </div>
            
                                <div class="flex justify-center">
                                    <button class="button px-4 py-2  hover:bg-purple-300 text-cyan-200">0</button>
                                    <button class="button px-5 py-2 bg-black  hover:bg-cyan-200 transition  ease-in-out  text-red-500 font-bold">.</button>
                                    <button id="equal" class="button px-8 py-2 bg-black hover:bg-cyan-200 transition ease-in-out text-green-500">=</button>          
                                </div>
                            </div>    
                        </div>
             
              </div>
               
                    </div>
            </div>
          
        </div>    
</body>
    <script src="/js/cal.js"></script>


</html>
